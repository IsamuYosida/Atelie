{% extends "base.html" %}

{% block title %}Авторский заказ{% endblock %}

{% block content %}
<section class="custom-order-form">
    <h2>Создать авторский заказ</h2>
    <form method="POST" action="{{ url_for('routes.custom_order') }}">
        <label>Цвет:</label>
        <div class="color-options">
            <label>
                <input type="radio" name="color" value="синий" required>
                <span class="color-dot" style="background-color: blue;"></span>
            </label>
            <label>
                <input type="radio" name="color" value="красный">
                <span class="color-dot" style="background-color: red;"></span>
            </label>
            <label>
                <input type="radio" name="color" value="зеленый">
                <span class="color-dot" style="background-color: green;"></span>
            </label>
            <label>
                <input type="radio" name="color" value="черный">
                <span class="color-dot" style="background-color: black;"></span>
            </label>
            <label>
                <input type="radio" name="color" value="белый">
                <span class="color-dot" style="background-color: white; border: 1px solid black;"></span>
            </label>
        </div>

        <label for="material">Материал:</label>
        <select id="material" name="material" required>
            {% for material in materials %}
            <option value="{{ material.id }}">{{ material.name }} ({{ material.price_per_meter }} руб./метр)</option>
            {% endfor %}
        </select><br>

        <label>Пол:</label>
        <div class="gender-options">
            <label>
                <input type="radio" name="gender" value="мужской" required>
                Мужской
            </label>
            <label>
                <input type="radio" name="gender" value="женский">
                Женский
            </label>
        </div>

        <label for="size">Размер:</label>
        <input type="text" id="size" name="size" required><br>

        <label for="style">Фасон:</label>
        <select id="style" name="style" required>
            <option value="футболка">Футболка</option>
            <option value="толстовка">Толстовка</option>
            <option value="платье">Платье</option>
        </select><br>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required><br>

        <button type="submit">Добавить в корзину</button>
    </form>
</section>
{% endblock %}
